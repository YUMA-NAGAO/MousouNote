{% extends 'base.html' %}
{% block header %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">詳細画面</h1>
            <p class="lead">ToDoの詳細です。</p>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="alert-danger" role="alert">
            <p>タイトル：{{ object.title }}</p>

        </div>
        <div class="alert-success" role="alert">
            内容：<p>{{ object.memo }}</p>
            期日：<p>{{ object.duedate }}</p>
        </div>

    </div>

{% endblock content %}
